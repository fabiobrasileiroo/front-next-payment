<form [formGroup]="form" class="my-10 space-y-6" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Setup New Password</h2>
    <p class="text-sm text-muted-foreground">
      Have you already reset the password? <a class="text-primary" routerLink="/auth/sign-in">Sign in</a>
    </p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input
        type="password"
        id="password"
        formControlName="password"
        class="peer block"
        placeholder=" "
        [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }"
      />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Password
      </label>

      <!-- Error Message for Password -->
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters long</div>
      </div>
    </div>

    <div class="relative">
      <input
        type="password"
        id="confirm-password"
        formControlName="confirmPassword"
        class="peer block"
        placeholder=" "
        [ngClass]="{ 'is__invalid-input': submitted && form.errors?.['mismatch'] }"
      />
      <label
        for="confirm-password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Confirm Password
      </label>

      <!-- Error Message for Confirm Password -->
      <div *ngIf="submitted && form.errors?.['mismatch']" class="is__invalid-error">
        Passwords do not match
      </div>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
  <!-- Success message -->
  <div *ngIf="successMessage" class="text-green-500">{{ successMessage }}</div>

  <!-- Submit Button -->
  <div>
    <app-button 
      [loading]="loading"  
      [disabled]="senhasIguais"
      full
      impact="bold"
      tone="primary"
      shape="rounded"
      size="medium"
    >
      Submit
    </app-button>
  </div>
</form>
